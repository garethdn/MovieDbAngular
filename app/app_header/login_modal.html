<form novalidate name="login-form">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="authCtrl.closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{{authCtrl.title}}</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-12">
        <div class="alert alert-danger" ng-show="error">
          <p ng-show="authCtrl.errorCode"><strong>{{authCtrl.errorCode}}</strong> - Login failed. Please check your credentials and try again</p>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" name="username" ng-required="true" ng-model="authCtrl.user.username">
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" name="password" ng-required="true" ng-model="authCtrl.user.password">
    </div>
    
  </div>
  <div class="modal-footer">
    <button class="btn btn-lg" ng-click="authCtrl.closeModal()">Cancel</button>
    <button type="submit" class="btn btn-primary btn-lg" ng-click="authCtrl.login(user)" ng-disabled="authCtrl.loading">Login</button>
  </div>
</form>
